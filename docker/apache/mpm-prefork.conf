<IfModule mpm_prefork_module>
    # Safety: Set this equal to MaxRequestWorkers
    ServerLimit              20

    # This is your Hard Limit (Apache Workers = DB Connections)
    MaxRequestWorkers        20

    # Standard tuning defaults (optional but recommended)
    StartServers             5
    MinSpareServers          5
    MaxSpareServers          10
    MaxConnectionsPerChild   0
</IfModule>
